[SOCKET]
# The XTB API connection settings
HOST=xapi.xtb.com
PORT_DEMO=5124
PORT_DEMO_STREAM=5125
PORT_REAL=5112
PORT_REAL_STREAM=5113
# The timeout for non blocking socket connection [ms]
TIMEOUT=100

[CONNECTION]
# max allowed data and stream connections to server
# 50 possible
MAX_CONNECTIONS=50
# max size of data sent to server at once
# 1024 possible
MAX_SEND_DATA=960
# max size of data received from server at once
# no restrictions but shoulbe big enough to cope with all streaming messages at once
# In ASCII-only text, all characters take up 1 byte, so 4096 bytes can hold 4096 characters.
MAX_RECEIVED_DATA=4096
# min allowed interval for server requuests [ms]
# 200ms possible
MIN_REQUEST_INTERVAL=200
# max tries to connect to server
# no restrictions
MAX_RETRIES=5
# max time to wait for server response [ms]
# no restrictions
MAX_REACTION_TIME=2000

[HANDLER]
# The hartbeat of the threads running in the background [s]
THREAD_TICKER=0.5
